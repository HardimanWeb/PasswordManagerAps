<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
      }
      .button {
        background-color: #3085d6;
        padding: 20px;
        width: 100px;
        color: white;
        font-weight: 500;
        text-align: center;
        border-radius: 3px;
      }
      .button:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="button" onclick="alert()">Click me!</div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      function alert() {
        Swal.fire({
          title: "Hasil Enkripsi",
          html: `
          <p><strong>Plaintext:</strong> "tes"</p>
          <p><strong>Hasil Enkripsi:</strong> "tes"</p>
          <p><strong>Hasil Dekkripsi:</strong> "xae"</p>
        `,
          showConfirmButton: false, // Menghilangkan tombol OK
          allowOutsideClick: true, // Menutup alert saat klik di luar area
          backdrop: true, // Background shadow tetap terlihat
        });
      }
