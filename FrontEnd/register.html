<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" type="text/css" href="../assets/login.css" />

    <title>Register Form</title>
  </head>
  <body style="background-image: 2jpg">
    <div class="container">
      <form
        method="POST"
        class="login-email"
        action="http://localhost:5000/accounts/register"
        enctype="multipart/form-data"
      >
        <p class="login-text" style="font-size: 2rem; font-weight: 800">
          Register
        </p>
        <div class="input-group">
          <input type="text" placeholder="Username" name="username" required />
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email" name="email" required />
        </div>
        <div class="input-group">
          <input
            type="password"
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            placeholder="Confirm Password"
            name="cpassword"
            required
          />
        </div>
        <div class="input-group">
          <button name="submit" class="btn">Register</button>
        </div>
        <p class="login-register-text">
          Have an account? <a href="login.html">Login Here</a>.
        </p>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../assets/register.js" type="text/javascript"></script>
  </body>
</html>
